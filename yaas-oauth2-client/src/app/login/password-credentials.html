<h2>Password Credentials</h2>

<h3>User</h3>
<form novalidate >
  <div><label>Name: </label><input type="text" ng-model="user.name" /></div>
  <br />
  <div><label>Password: </label><input type="password" ng-model="user.password" /></div>
  <br />
  <br />
  <input class="button" type="button" ng-click="reset()" value="Reset" />
  <input class="button" type="submit" ng-click="submit(user)" value="Submit" />
</form>

<h3>Credentials</h3>

<pre>{{ credentials | json }}</pre>

<h3>Response</h3>

<pre>{{ response | json }}</pre>
